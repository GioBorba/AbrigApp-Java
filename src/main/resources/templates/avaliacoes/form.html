<!-- templates/avaliacoes/form.html -->
<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{avaliacoes.formTitulo}">Avaliação</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div th:replace="fragments/header :: header"></div>


<div class="max-w-xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold mb-6" th:text="#{avaliacoes.formTitulo}">Avaliação</h1>

    <form th:action="${avaliacaoId != null} ? @{'/avaliacoes/' + ${avaliacaoId}} : @{/avaliacoes}"
          method="post" th:object="${avaliacaoRequestDTO}" class="space-y-4">
        <input type="hidden" name="abrigoId" th:value="${abrigoId}" />

        <div>
            <label class="block font-semibold mb-1" th:text="#{avaliacoes.nota}">Nota (1 a 5)</label>
            <input type="number" min="1" max="5" step="1" th:field="*{nota}"
                   class="w-full border border-gray-300 rounded-xl px-3 py-2 focus:outline-orange-500" required />
        </div>

        <div>
            <label class="block font-semibold mb-1" th:text="#{avaliacoes.comentario}">Comentário</label>
            <textarea th:field="*{comentario}" rows="4"
                      class="w-full border border-gray-300 rounded-xl px-3 py-2 focus:outline-orange-500" required></textarea>
        </div>

        <button type="submit"
                class="bg-orange-500 text-white px-4 py-2 rounded-2xl hover:bg-orange-600 transition">
            <span th:text="#{avaliacoes.botaoSalvar}">Salvar Avaliação</span>
        </button>
    </form>
</div>

</body>
</html>
