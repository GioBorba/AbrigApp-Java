<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header" class="bg-orange-600 text-white shadow-md p-4 mb-6">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex space-x-4 items-center">
            <a href="/" class="font-bold text-xl hover:underline">AbrigApp</a>
            <a href="/abrigos/lista" class="hover:underline" th:text="#{nav.abrigos}">Abrigos</a>
            <a href="/avaliacoes/minhas-avaliacoes" sec:authorize="isAuthenticated()" class="hover:underline"
               th:text="#{nav.minhasAvaliacoes}">Minhas Avaliações</a>
            <a href="/chatai" sec:authorize="isAuthenticated()" class="hover:underline">Chat AI</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="?lang=pt" class="text-sm text-white">PT</a>
            <a href="?lang=en" class="text-sm text-white">EN</a>
            <!-- Se estiver logado, mostra botão sair -->
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit"
                            class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded shadow">
                        Sair
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
